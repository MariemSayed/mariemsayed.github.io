<!DOCTYPE html>
<html class="no-js">
	<head>
	<meta charset="utf-8">
	<title>NMW Hotels</title>

	<!-- Stylesheets -->
	<!-- Dropdown Menu -->
	<link rel="stylesheet" href="css/superfish.css">
	<!-- Date Picker -->
	<link rel="stylesheet" href="css/bootstrap-datepicker.min.css">

	<!-- Flexslider  -->
	<link rel="stylesheet" href="css/flexslider.css">

  <!-- Normalize -->
	<link rel="stylesheet" href="css/normalize.css">
	<!-- Style -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="wrapper">
	<div id="page">
	<div id="header">
		<header id="header-section">
			<div class="container">
				<div class="nav-header">
					<a href="#" class="js-nav-toggle nav-toggle"><i></i></a>
					<h1 id="logo"><a href="index.html">NMW Hotels</a></h1>
					<nav id="menu-wrap" role="navigation">
						<ul class="sf-menu" id="primary-menu">
							<li><a href="index.html">Home</a></li>
							<li><a class="active" href="book.html">Book</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>

	</div>
	<!-- end:header -->
	<div class="parallax" style="background-image: url(images/slider1.jpg);" data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-md-offset-0 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0 text-center table">
					<div class="intro table-cell">
						<h1 class="text-center">Book a Room</h1>
						<p>Please fill the information below</a></p>
									</div>
				</div>
			</div>
		</div>
	</div>

  <div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Make your reservation</h1>
						</div>
						<form>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Check In</span>
										<input class="form-control" type="date" required>
									</div>
									<span class="in-out hidden-xs hidden-sm">&#8652;</span>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Check out</span>
										<input class="form-control" type="date" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">No of rooms</span>
										<select class="form-control">
											<option>1</option>
											<option>2</option>
											<option>3</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Adults</span>
										<select class="form-control">
											<option>1</option>
											<option>2</option>
											<option>3</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Children</span>
										<select class="form-control">
											<option>0</option>
											<option>1</option>
											<option>2</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-btn">
										<button class="submit-btn">Check availability</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>



	</div>
	<!-- END page -->

	</div>
	<!-- END wrapper -->

</body>
</html>
